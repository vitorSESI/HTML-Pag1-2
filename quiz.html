<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .cabecalho {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .abas {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
        }

        .aba {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            color: #fff;
            padding: 10px 20px;
            background-color: #666;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .aba:hover {
            background-color: #555;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <div class="abas">
            <div class="aba"><a href="https://classroom.google.com/h">Classroom</a></div>
            <div class="aba"><a href="https://github.com/vitorSESI">GitHub</a></div>
            <div class="aba"><a href="https://exemplo.com">Quiz</a></div>
        </div>
    </div>
</body>
</html>
